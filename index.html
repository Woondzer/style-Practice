<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <main id="content">
        

        <form id="input-Container">
            <h1>The To-Do List</h1>
            <input type="text" class="form-input" id="input-ToDo" maxlength = 35 placeholder="Input To-Do"> 
            <button id="add-ToDo" class="fa fa-plus"></button> <!-- Lägg till-->
            <button id="resetPage" class="fa fa-close"></button> <!-- Återställ-->
  
        </form>

        <section id="todo-Container">
            <h1>To Do</h1>
            <ul id="ToDo-List">
                <!-- this will be generated with JS -->
            </ul>
        </section>

        <section id="done-Container">
            <h1>Done!</h1>
            <ul id="done-List">
                <!-- this will be generated with JS -->
            </ul>
        </section>

        <section id="form-Messages">
                <!-- this will be generated with JS -->
        </section>
    </main>
    <script type="module" src="main.js"></script>
    <script type="module" src="ErrorHandler.js"></script>
    <script type="module" src="ToDoManager.js"></script>
</body>
</html>
